<meta charset="UTF-8">
<script>
    // Peça para o usuário informar a sua idade e diga se ele está apto a votar ou não.
    const idade = Number(prompt("Informe a sua idade"));
    if (idade >= 16) {
        alert(`Você está apto a votar.`);
    }
    else if (idade < 16) {
        alert(`Você não está apto a votar.`);
    }
</script>
