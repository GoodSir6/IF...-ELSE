<meta charset="UTF-8">
<script>
    // Peça para o usuário informar uma letra e diga se esta letra é uma vogal ou uma consoante.
    const letra = prompt("Informe uma letra:").toLowerCase();

if (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") {
  alert("A letra informada é uma vogal.");
} else {
  alert("A letra informada é uma consoante.");
}

</script>
