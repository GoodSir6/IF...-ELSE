<meta charset="UTF-8">
<script>
    // Peça para o usuário informar dois números e diga qual dos dois é o maior número.
    const numero1 = Number(prompt("Insira um número"));
    const numero2 = Number(prompt("Insira outro número diferente do primeiro"));
    if (numero1 > numero2 ){
        alert(`${numero1} é maior que o número ${numero2}`);
    }
    else if (numero2 > numero1 ){
        alert(`${numero2} é maior que o número ${numero1}`);
    }
    else if (numero1 == numero2 ){
        alert(`${numero1} é igual ao número ${numero2}`);
    }
</script>
